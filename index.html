<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <title>Login Instagram</title>
</head>
<body>
    <main class="main">
        <article class="flex-container">
            <div class="phone">
                <img class="logo-phone" src="./img/phone.png"/>
            </div>

            <div class="logo-main">
                <div class="logar"><!--flex direction column-->
                    <div class="logo">
                        <img class="logo-insta" src="./img/intagram-logo.png" alt="logo insta"/>
                    </div>
                    <div class="input">
                        <input type="text" placeholder="Nome de usuário ou email"/>
                    </div>
                    <div class="input">
                        <input type="password" placeholder="Senha"/>
                    </div>
                    <div class="btn ">
                        <button class="">Entrar</button>
                    </div>
                    
                    <div class="dividir"> <!--space between-->
                        <hr/><h3>OU</h3><hr/>
                    </div>
                    
                    <div class="links">
                        <span><a href="#"><h5>Entrar com o FaceBook</h5></a></span>
                        <span></span><a href="#"><p>Esqueceu a senha ?</p></a></span>
                    </div>
                 </div>
                    <div class="cadastrar">
                        <span>Não tem uma conta?</span>
                        <a href="#">Cadastre-se</a>
                    </div>
                    <div class="download"><!--block-->
                        <p>Obtenha o Aplicativo.</p>
                        <div class="botoesDown"><!--flex-->
                            <img class="img-dow" src="./img/bt-app-story.png" alt="botão app story"/> 
                            <img class="img-dow" src="./img/bt-google.png" alt="botão google play"/> 
                        </div>
                    </div>
            </div>
        </article>
    </main>
</body>
</html>
